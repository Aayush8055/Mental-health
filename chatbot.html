<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mental Health Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="Mental Health Logo">
      <span>Mental Health Supporter</span>
    </div>
    <ul class="nav-links">
      <li><a href="/index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>

  <section class="ai-chatbot">
    <h2>AI Mental Health Chatbot</h2>
    <p>Talk to our AI chatbot for support with anxiety, stress, insomnia, and more.</p>

      <div id="chatbot-messages" class="chatbot-messages"></div>
      <input type="text" id="chatbot-input" placeholder="Type your message here..." />

    </div>
